<!doctype html>
<html class="grid" lang="is">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Fooþjónustan - Kaupa</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans|Roboto+Slab" rel="stylesheet">
    <link rel="stylesheet" href="styleguide.css">
    <!-- <link rel="stylesheet" href="grid.css"> -->
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <header>
      <a href="index.html">Fooþjónustan</a>
      <a href="um.html">Um</a>
      <a href="kaupa.html">Kaupa</a>
    </header>

    <div>
      <h1 class="heading--one">Kaupa</h1>
    </div>

    <form>
      <div>
        <fieldset>
          <legend>Persónuupplýsingar</legend>
            <div>
              <label>Nafn:<br>
                <input type="text" name="nafn" placeholder="Þitt nafn" required>
              </label>
            </div>

            <div>
              <label>Kennitala:<br>
                <input type="number" name="kennitala" placeholder="1234567890" min="1000000000" max="3112999999" required>
              </label>
            </div>

            <div>
              <label>Kyn:<br>
                <input type="radio" name="kyn" value="kona">
                Kona
              </label>
            </div>
            <div>
              <label>
                <input type="radio" name="kyn" value="karl">
                Karl
              </label>
            </div>
            <div>
              <label>
                <input type="radio" name="kyn" value="annað">
                Annað
              </label>
            </div>

            <div>
              <label>Sími:<br>
                <input type="tel" name="kennitala" placeholder="+354 812 3456" required>
              </label>
            </div>

            <div>
              <label>Heimilisfang:<br>
                <input type="text" name="address" required>
              </label>
            </div>

            <div>
              <label>
                <input name="continue-service" type="checkbox" checked>Skrá mig á póstlista
              </label>
            </div>
          </fieldset>
        </div>

        <div>
          <fieldset>
            <legend>Greiðsluupplýsingar</legend>

            <div>
              <label>Greiða með:<br>
                <select name="payment">
                  <option value="credit">Kreditkorti</option>
                  <option value="transfer">Millifærslu</option>
                  <option value="cash">Reiðufé</option>
                </select>
              </label>
            </div>

            <div>
              <label>Nafn á korti:<br>
                <input type="text" name="nafn" placeholder="Þitt nafn" required>
              </label>
            </div>

            <div>
              <label>Kortanúmer:<br>
                <input type="number" name="cardnumber" placeholder="5999999999999999" min="1000000000000000" max="9999999999999999" required>
              </label>
            </div>

            <div>
              <label>Gildistími:<br>
                Mán
                <select>
                  <option value="01">01</option>
                  <option value="02">02</option>
                  <option value="03">03</option>
                  <option value="04">04</option>
                  <option value="05">05</option>
                  <option value="06">06</option>
                  <option value="07">07</option>
                  <option value="08">08</option>
                  <option value="09">09</option>
                  <option value="10">10</option>
                  <option value="11">11</option>
                  <option value="12">12</option>
                </select>
              </label>
              <label>
                Ár
                <select>
                  <option value="2017">2017</option>
                  <option value="2018">2018</option>
                  <option value="2019">2019</option>
                  <option value="2020">2020</option>
                  <option value="2021">2021</option>
                  <option value="2022">2022</option>
                </select>
              </label>
            </div>
          </fieldset>
        </div>

        <div>
          <button class="button-large">Panta</button>
        </div>
      </form>

    <footer>
      <div>
        <p>Fooþjónustan</p>
        <p>123-4567</p>
      </div>

      <div>
        <p>Opið 12-13 alla daga</p>
        <p>Bargata 1</p>
        <p>900 Foobar</p>
      </div>

      <div>
        <p>© Fooþjónustan 2017</p>
      </div>
    </footer>
  </body>
</html>
